<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto w-50">
      <form
        class="mt-5 p-5 rounded border shadow-sm card"
        method="post"
        enctype="multipart/form-data"
      >
        {%csrf_token %}
        <h2 class="text-center">Add Receipes</h2>
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Receipe Name</label
          >
          <input
            type="text"
            name="receipe_name"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe Description</label
          >
          <textarea
            type="text"
            name="receipe_description"
            class="form-control"
            id="exampleInputPassword1"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="example" class="form-label">Receipe Image</label>
          <input type="file" class="form-control" name="receipe_image" />
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
